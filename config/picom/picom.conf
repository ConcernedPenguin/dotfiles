# Backend and vsync
vsync = false;
backend = "glx";
#whether to temprorariylyy stop compositing fullscreen or certian windows
unredir-if-possible = true;

# Shadows
shadow = false;
shadow-radius = 10;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.5;
shadow-exclude = [
  "class_g = 'Notification'",
  "class_g = 'Cairo-clock'",
  "class_g = 'Conky'",
  "_GTK_FRAME_EXTENTS@",
  "window_type = 'popup_menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'menu'",
  "window_type = 'tooltip'"
];

# Blur settings 
#blur-method = "none";
blur-method = "dual_kawase";
#blur-kern = "3x3box";
blur-strength = 2; #only works for dualkawase
blur-background = true;
blur-background-frame = true;
blur-background-fixed = false;

#blur-exclude = [
#  "window_type = 'dock'",
 # "window_type = 'desktop'"
#];

# Rounded corners
corner-radius = 15;
round-borders = 1;


# Fade animations
fading = true;
fade-in-step = 0.04;
fade-out-step = 0.04;
fade-delta = 5;
no-fading-openclose = false;
no-fading-destroyed-argb = false;

# Opacity rules for transparency
inactive-opacity=0.8;
active-opacity=1.0;
frame-opacity=0.7;

#let inactive opactiy set by -i ovveride the '_NET_WM_WINDOW_OPACITY' values of windows
#inactive-opacity-override = true;
opacity-rule = [
  "90:class_g = 'kitty'",
  "80:class_g = 'Thunar'",
  "100:class_g = 'Brave-browser'",
  "90:class_g = 'Alacritty'",
  "80:class_g = 'dunst'",
  "100:class_g = 'code-oss'",
  "100:class_g = 'webcord'",
  "100:class_g = 'VSCodium'",
  "85:class_g = 'Spotify'",
  "90:class_g = 'org.wezfurlong.wezterm'",
  "90:class_g = 'obsidian'",
  "75:window_type = 'dock'",
];

#animations
animations = (
  {
    triggers = ["close", "hide"];
    opacity = {
      curve = "cubic-bezier(0,0,1,-0.28)";
      duration = .3; 
      start = "window-raw-opacity-before";
      end = 0;
    };
    blur-opacity = "opacity";
    shadow-opacity = "opacity";
    offset-x = "(1 - scale-x) / 2 * window-width";
    offset-y = "(1 - scale-y) / 2 * window-height";
    scale-x = {
      curve = "cubic-bezier(0,0,1,-0.28)";
      duration = .3;
      start = 1;
      end = .5;
    }
    scale-y = "scale-x";
    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  },
  {
    triggers = ["open", "show"];
    opacity = {
      curve = "cubic-bezier(0,1.28,1,1)";
      duration = .5;
      start = 0;
      end = "window-raw-opacity";
    };
    blur-opacity = "opacity";
    shadow-opacity = "opacity";
    offset-x = "(1 - scale-x) / 2 * window-width";
    offset-y = "(1 - scale-y) / 2 * window-height";
    scale-x = {
      curve = "cubic-bezier(0,1.28,1,1)";
      duration = .5;
      start = .5;
      end = 1;
    };
    scale-y = "scale-x";
    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  },
  {
    triggers = ["geometry"];
    preset = "geometry-change";
    duration = 0.2;
    easing = "easeOutCubic";
    
  },
)

# Other useful settings
detect-client-opacity = true;
detect-transient = true;
detect-rounded-corners = true;

# Exclude certain windows from shadows and fading (optional)
wintypes:
{
  tooltip = { fade = false; shadow = false; };
  #dock = { shadow = false; blur-background = true; };
  dnd = { shadow = false; };
};



